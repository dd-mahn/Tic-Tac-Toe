<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-word title-word-1">Tic</span>
            <span class="title-word title-word-2">-</span>
            <span class="title-word title-word-3">tac</span>
            <span class="title-word title-word-4">-</span>
            <span class="title-word title-word-5">toe</span>
        </h1>
        <h3 class="turn"></h3>
        <div class="mode__form">
            <h3 class="mode__title">Choose mode</h3>

            <form class="mode__pick">
                <div class="input__container">
                    <input type="radio" name="mode" class="mode__input" value = "player" checked>
                    <label for="player" class="mode__lbl-1">Player vs Player</label>
                </div>
                <div class="input__container">
                    <input type="radio" name="mode" class="mode__input" value = "bot">
                    <label for="bot" class="mode__lbl-2">Player vs Bot</label>
                </div>
            </form>

            <form class="mode__player">
                <label for="player1">Player 1:</label>
                <input type="text" placeholder="Player1" id="player1" required>
                <label for="player2">Player 2:</label>
                <input type="text" placeholder="Player2" id="player2" required>
            </form>

            <form class="mode__bot">
                <label for="player">Player Name:</label>
                <input type="text" placeholder="Player" id="player">
            </form>
        </div>
        <div class="board"></div>
        <div class="buttons">
            <button class="start__btn btn">Start</button>
            <button class="restart__btn btn">Restart</button>
            <button class="exit__btn btn">Exit</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
